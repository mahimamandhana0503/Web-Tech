    </div>

  <script>

    fetch('data.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        appendData(data)
      })
      .catch(function (err) {
        console.log(err);
      });


    function appendData(data) {

      if ("section2" in data) {
        var mainContainer = document.getElementById("section2");
        for (var i = 0; i < data.section2.length; i++) {

          var card = document.createElement("div");
          card.classList.add("card");

          var image = document.createElement("img");
          var heading = document.createElement("div");
          var paragraph = document.createElement("div");

          image.classList.add("image");
          heading.classList.add("heading")
          paragraph.classList.add("paragraph")

          image.src = data.section2[i].image;
          heading.innerHTML = data.section2[i].heading;
          paragraph.innerHTML = data.section2[i].text;

          mainContainer.appendChild(card);
          card.appendChild(image);
          card.appendChild(heading);
          card.appendChild(paragraph);

        }
      }
      if ("section3" in data) {
        mainContainer = document.getElementById("section3");

        var gridView = document.createElement("div");
        var item2 = document.createElement("div");
        paragraph = document.createElement("div");
        image = document.createElement("img");

        gridView.classList.add("grid-view-1");
        item2.classList.add("lasky");
        paragraph.classList.add("grid-view-item-1")
        image.classList.add("grid-view-item-1")

        paragraph.innerHTML = data.section3.text;
        image.src = "lasky.png";

        mainContainer.appendChild(gridView);
        gridView.appendChild(paragraph);
        item2.appendChild(image);
        gridView.appendChild(item2)
      }

      if ("section4" in data) {
        var mainContainer = document.getElementById("section4");
        for (var i = 0; i < data.section2.length; i++) {

          var gridView = document.createElement("div");
          var image = document.createElement("img");
          var imageContainer = document.createElement("div");
          var container = document.createElement("div")
          var heading = document.createElement("div");
          var paragraph = document.createElement("div");

          image.src = data.section4[i].image;
          heading.innerHTML = data.section4[i].heading;
          paragraph.innerHTML = data.section4[i].text;

          if (i % 2 == 0) {

            gridView.classList.add("grid-view-2");
            image.classList.add("grid-view-item-21");
            heading.classList.add("hollywood")
            paragraph.classList.add("grid-view-item-22")

            mainContainer.appendChild(gridView);
            gridView.appendChild(image);
            gridView.appendChild(container);
            container.appendChild(heading);
            container.appendChild(paragraph);
          } else {

            gridView.classList.add("grid-view-3");
            heading.classList.add("beach")
            paragraph.classList.add("grid-view-item-31")
            imageContainer.classList.add("beachImage");
            image.classList.add("grid-view-item-32");

            mainContainer.appendChild(gridView);
            gridView.appendChild(container);
            container.appendChild(heading);
            container.appendChild(paragraph);
            gridView.appendChild(imageContainer);
            imageContainer.appendChild(image);

          }

        }
      }

    }
  </script>

</body>

</html>
